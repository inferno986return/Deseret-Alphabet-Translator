<!DOCTYPE html>
{% autoescape false %}
<html>
  <head>
  	<title>Deseret Alphabet Translator</title>
  	<link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400,400italic' rel='stylesheet' type='text/css'>

  	<!-- Bootstrap -->
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- End Bootstrap -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  	<link rel="stylesheet" type="text/css" href="css/deseret.css">

  </head>
  <body role="document">
  	<div class="container-fluid" role="main">
  	<div class="row">
  	<div class="col-md-2">
  	</div>
  	<div class="col-md-8 center-block text-center">
    <h1>Deseret Alphabet Translator</h1>
    
    <form action="/" method="post">
      <div><textarea id="input_well" name="input_text" class="form-control" rows="8" placeholder="Enter English text here.">{{ input_text }}</textarea></div>
      <div><input id="translate_button" type="submit" class="btn btn-info" value="English to Deseret"></div class="info-link"> 
    </form>

    <textarea id="output_well" class="form-control" rows="8">{{ output_text }}</textarea>

    <div class="help-links">
	    <div class="help-link"><b>More Deseret Alphabet</b></div>
	    <div class="help-link"><a title="Wikipedia entry about the Deseret Alphabet" href="//en.wikipedia.org/wiki/Deseret_alphabet">Wikipedia</a></div>

	    <div class="help-link"><a title="xkcd Deseret Alphabet Edition" href="//www.deseretalphabet.info/XKCD/">xkcd Deseret Alphabet Edition</a></div>
	</div>

    <div class="copyright">Created by Nathan Hadfield</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</div>
	</div>
	</div>
  </body>
</html>
{% endautoescape %}
